<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav>
        <span class="xinfo turn">
            X's turn
        </span>
        <span class="oinfo">
            O's turn
        </span>
    </nav>
    <main>
        <div class="game">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button type="button" id="restart">Restart</button>
    </main>
    <footer>
            tic-tac-toe, © <a href="https://github.com/AshkanArabim/">AshkanArabim</a>
    </footer>
    <div class="main-menu hidden">
        <div class="profile-holder">
            <div class="x">
                <div class="profile">
                    <div class="pic x"></div>
                    <button>human</button><button disabled>bot</button>
                </div>
            </div>
            <div>
                <button>begin</button>
            </div>
            <div class="o">
                <div class="profile">
                    <div class="pic o"></div>
                    <button>human</button><button disabled>bot</button>
                </div>
            </div>
        </div>
        <div class="credits">
            tic-tac-toe, © <a href="https://github.com/AshkanArabim/">AshkanArabim</a>
        </div>
    </div>
</body>
</html>
